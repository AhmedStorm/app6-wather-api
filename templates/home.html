<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API App</title>
</head>
<body>
<h1>Weather API App</h1>
<p>User Format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>For one station for one date: http://127.0.0.1:5000/api/v1/10/1998-09-14</p>
<p>For one station for all years: http://127.0.0.1:5000/api/v1/10</p>
<p>For one station for one year: http://127.0.0.1:5000/api/v1/yearly/10/1998</p>

<p>{{data|safe}}</p>
</body>
</html>
